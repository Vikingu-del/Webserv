  server {
  listen 8002;
  host 127.0.0.1;
  root gameHub/;
  index gameHub/srcs/indexes/home.html;
  error_page 400 /error_pages/400.html;
  error_page 403 /error_pages/403.html;
  error_page 404 /error_pages/404.html;
  error_page 405 /error_pages/405.html;
  error_page 500 /error_pages/500.html;
  error_page 505 /error_pages/505.html;

  location / {
    allow_methods  GET;
    autoindex off;
  }
  location /indexes/home.html {
    allow_methods  GET;
    autoindex off;
  }
  location /indexes/hello.html {
    allow_methods  GET;
    autoindex off;
  }
  location /styles/home.css {
    allow_methods  GET;
    autoindex off;
  }
  location /scripts/home.js {
    allow_methods  GET;
    autoindex off;
  }
  location /imgs/games/bouncingBalls.png {
    allow_methods  GET;
    autoindex off;
  }
  location /imgs/games/logo.png {
    allow_methods  GET;
    autoindex off;
  }
}
