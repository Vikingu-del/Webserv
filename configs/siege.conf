  server {
    server_name gameHub;
    listen 8002;
    host 127.0.0.1;
    root gameHub;
    index /indexes/index.html;
    error_page 400 /indexes/400.html;
    error_page 403 /indexes/403.html;
    error_page 404 /indexes/404.html;
    error_page 405 /indexes/405.html;
    error_page 500 /indexes/500.html;
    error_page 505 /indexes/505.html;

  location / {
    allow_methods  GET POST DELETE;
    autoindex on;
  }

  location /indexes/ {
    index /indexes/index.html;
    allow_methods  GET POST DELETE;
    autoindex off;
  }

  location /database/ {
    root /database/;
    index /database/data.json;
    allow_methods GET POST DELETE;
  }

  location /cgi-bin/ {
    root .;
    allow_methods GET POST DELETE;
    index hello.sh;
    cgi_path /usr/bin/python3 /bin/bash;
    cgi_ext .py .sh;
  }
}
