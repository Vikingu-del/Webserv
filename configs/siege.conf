  server {
  listen 8002;
  host 127.0.0.1;
  root gameHub;
  index gameHub/srcs/indexes/home.html;
  error_page 400 /error_pages/400.html;
  error_page 403 /error_pages/403.html;
  error_page 404 /error_pages/404.html;
  error_page 405 /error_pages/405.html;
  error_page 500 /error_pages/500.html;
  error_page 505 /error_pages/505.html;

  location / {
    allow_methods  POST;
    autoindex off;
  }
  location /home.html {
    root /srcs/indexes;
    allow_methods  POST;
    autoindex off;
  }
  location /hello.html {
    root /srcs/indexes;
    allow_methods  POST;
    autoindex off;
  }

  location /home.css {
    root /srcs/styles;
    allow_methods  GET;
    autoindex off;
  }
  
  location /main.css {
    root /error_pages;
    allow_methods  GET;
    autoindex off;
  }

  location /404.png {
    root /srcs/imgs/errors;
    allow_methods  GET;
    autoindex off;
  }

  location /bouncingBalls.png {
    root /srcs/imgs/games;
    allow_methods  GET;
    autoindex off;
  }

  location /logo.png {
    root /srcs/imgs/games;
    allow_methods  GET;
    autoindex off;
  }
